services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - php
      - mediamtx

  php:
    build:
      context: .
      dockerfile: Dockerfile.php
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html

  tailwind:
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app
      - tailwind_node_modules:/app/node_modules
    environment:
      # Можно выставить FORCE_CLEAN=1 чтобы принудительно пересоздать зависимости (docker compose up -d tailwind)
      - FORCE_CLEAN
    command: >-
      sh -c 'set -e; \
      echo "[tailwind] start (v4.1)"; \
      if [ "${FORCE_CLEAN}" = "1" ]; then echo "[tailwind] FORCE_CLEAN=1 -> cleanup"; rm -rf node_modules package-lock.json; fi; \
      if [ ! -d node_modules ]; then echo "[tailwind] installing deps (@tailwindcss/cli)"; npm init -y >/dev/null 2>&1 || true; npm install --no-audit --no-fund @tailwindcss/cli@4.1.11; fi; \
      echo "[tailwind] cli version: $(npx @tailwindcss/cli -v)"; \
      echo "[tailwind] building initial CSS"; \
      npx @tailwindcss/cli -c tailwind.config.cjs -i public/assets/styles/input.css -o public/assets/styles/output.css; \
      echo "[tailwind] watching..."; \
      npx @tailwindcss/cli -c tailwind.config.cjs -i public/assets/styles/input.css -o public/assets/styles/output.css --watch'

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD:-root}"
      MYSQL_DATABASE: "${MYSQL_DATABASE:-appdb}"
      MYSQL_USER: "${MYSQL_USER:-appuser}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD:-apppass}"
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      # Использовать cookie-auth, чтобы phpMyAdmin запрашивал логин/пароль
      PMA_AUTH_TYPE: cookie
    ports:
      - "8080:80"
    depends_on:
      - mysql

  mediamtx:
    image: bluenviron/mediamtx:latest
    ports:
      - "1935:1935"   # RTMP
      - "8554:8554"   # RTSP
      - "8888:8888"   # HTTP API
    volumes:
      - ./mediamtx/mediamtx.json:/mediamtx.json:ro

volumes:
  db_data:
  tailwind_node_modules: